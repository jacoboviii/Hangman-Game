<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman-Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>

</head>
<body>
    <div class="jumbotron jumbotron-fluids text-center">
        <div class="container">
            <h1>Hangman Countries in the World</h1>
            <h4>Press any key to begin...</h4>
        </div>
    </div>

    <div class="container">

        <div class="row">

            <div class="col-md text-center">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Wins</p>
                        <p class="card-text" id="wins"></p>
                        <p class="card-text" id="result-message"></p>
                        <hr class="my-4">
                        <p class="card-text">Current word</p>
                        <p class="card-text" id="current-word"></p>
                        <hr class="my-4">
                        <p class="card-text">Number of guesses remaining</p>
                        <p class="card-text" id="remaining-guesses"></p>
                        <hr class="my-4">
                        <p class="card-text">Letters already guessed</p>
                        <p class="card-text" id="letters-guessed"></p>
                    </div>
                </div>
            </div>
          </div>

    </div>
</body>
</html>
